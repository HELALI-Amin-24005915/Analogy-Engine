# Pre-commit: Security & Quality
# Install: pre-commit install --config config/pre-commit-config.yaml
# Test:   pre-commit run --all-files --config config/pre-commit-config.yaml

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: detect-private-key

  - repo: local
    hooks:
      - id: verify-quality
        name: ğŸ›¡ï¸ Security & Quality Gatekeeper
        entry: ./scripts/verify_quality.sh
        language: script
        pass_filenames: false
      - id: block-cursor-coauthor
        name: ğŸš« Block Cursor as co-author
        entry: ./scripts/block_cursor_commit_msg.sh
        language: script
        pass_filenames: false
        stages: [commit-msg]
