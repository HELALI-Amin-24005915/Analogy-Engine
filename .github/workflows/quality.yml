# Workflow: Qualité, Documentation et Sécurité (Production-grade)
# Aligné avec scripts/verify_quality.sh

name: Qualité · Doc · Sécurité

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify:
    name: Qualité · Doc · Sécurité
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'pyproject.toml') }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Ruff format (check)
        run: ruff format --check .

      - name: Ruff check
        run: ruff check .

      - name: MyPy
        run: mypy .

      - name: Sécurité (dépendances)
        run: pip-audit --desc

      - name: Documentation
        run: python scripts/check_docs.py
